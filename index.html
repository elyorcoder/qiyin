<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="display: flex !important; flex-direction: column !important">
    <div class="wrapper">
      <header class="wrapper__header">
        <img width="80" height="80" src="./img/user.png" alt="" />
        <div class="wrapper__header-words">
          <a class="wrapper__header-words-word" href="#">Home</a>
          <a class="wrapper__header-words-word" href="#">About</a>
          <a class="wrapper__header-words-word" href="#">Contact</a>
        </div>
        <div class="wrapper__header-burger">
          <div class="wrapper__header-burger-list"></div>
          <div class="wrapper__header-burger-list"></div>
          <div class="wrapper__header-burger-list"></div>
        </div>
      </header>
      <main>
        <div class="wrapper__profile">
          <h1 class="wrapper__profile-h1">Profile</h1>
          <form class="wrapper__profile-form">
            <div class="wrapper__profile-form-div">
              <p class="wrapper__profile-form-div-p">Name</p>
              <input
                class="wrapper__profile-form-div-input"
                required
                type="text"
                placeholder="Elyor"
              />
            </div>
            <div class="wrapper__profile-form-div">
              <p class="wrapper__profile-form-div-p">Age</p>
              <input
                class="wrapper__profile-form-div-input1"
                required
                type="number"
                placeholder="55"
              />
            </div>
            <div class="wrapper__profile-form-div">
              <p class="wrapper__profile-form-div-p">Email</p>
              <input
                class="wrapper__profile-form-div-input2"
                required
                type="email"
                placeholder="Abvgd@gmail.com"
              />
            </div>
            <div class="wrapper__profile-form-div">
              <p class="wrapper__profile-form-div-p">Hobby</p>
              <input
                class="wrapper__profile-form-div-input3"
                required
                type="text"
                placeholder="IT"
              />
            </div>
            <div class="wrapper__profile-form-div">
              <p class="wrapper__profile-form-div-p">Birthday</p>
              <input
                class="wrapper__profile-form-div-input4"
                required
                type="number"
                placeholder="2000"
              />
            </div>
            <div class="wrapper__profile-form-buttons">
              <input
                class="wrapper__profile-form-buttons-save"
                type="reset"
                value="Save"
              />
              <input
                class="wrapper__profile-form-buttons-reset"
                type="reset"
                value="Clear"
              />
            </div>
          </form>
        </div>
      </main>
      <footer class="wrapper__footer">
        <h2 class="wrapper__footer-h2">Eltons work</h2>
        <p class="wrapper__footer-p">© 2025</p>
      </footer>
    </div>

    <div class="wrapper">
      <header class="wrapper__header">
        <img width="80" height="80" src="../img/user.png" alt="" />
        <div class="wrapper__header-words">
          <a class="wrapper__header-words-word" href="../index.html">Home</a>
          <a class="wrapper__header-words-word" href="#">About</a>
          <a class="wrapper__header-words-word" href="#">Contact</a>
        </div>
        <div class="wrapper__header-burger">
          <div class="wrapper__header-burger-list"></div>
          <div class="wrapper__header-burger-list"></div>
          <div class="wrapper__header-burger-list"></div>
        </div>
      </header>
      <main>
        <div class="wrapper__profile">
          <h1 class="wrapper__profile-h1">Stats</h1>

          <p class="wrapper__profile-p">none</p>
          <p class="wrapper__profile-p1">none</p>
          <p class="wrapper__profile-p2">none</p>
          <p class="wrapper__profile-p3">none</p>
          <p class="wrapper__profile-p4">none</p>
        </div>
      </main>
      <footer class="wrapper__footer">
        <h2 class="wrapper__footer-h2">Eltons work</h2>
        <p class="wrapper__footer-p">© 2025</p>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
